<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Botnbot</title>

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Roboto', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      color: #ffffff;
      background-color: #212121;
    }

    bnb-app {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
    }

    #splash.loading {
      opacity: 1;
    }
    #splash {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      transition: opacity 300ms cubic-bezier(0,0,0.2,1);
      opacity: 0;
      z-index: 1;
      will-change: opacity;
      background-color: #212121;
    }
  </style>

  <!-- build:js bower_components/webcomponentsjs/webcomponents.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html" async>
  <!-- endreplace-->
</head>

<body class="fullbleed layout vertical">
  <div id="splash" class="loading"><p>Loading...</p></div>
  <bnb-app id="app"></bnb-app>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->

  <!-- build:js scripts/service.js -->
  <script src="scripts/service.js"></script>
  <!-- endbuild-->

</body>

</html>
