<link rel="import" href="../../bower_components/iron-resizable-behavior/iron-resizable-behavior.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner.html">
<script src="../../bower_components/d3/d3.min.js"></script>
<script src="../../bower_components/nvd3/build/nv.d3.min.js"></script>

<dom-module id="bnb-chart">
  <link rel="stylesheet" href="../../bower_components/nvd3/build/nv.d3.min.css">
  <style>
    :host {
      display: inline-block;
    }

    iron-pages {
      width: 100%;
      height: 100%;
    }

    #canvas {
      width: 100%;
      height: 100%;
      position:relative;
    }

    #loading {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #999;
      font-size: 24px;
    }

    #canvas > svg {
      width: 100% !important;
    }

    .nvd3 .nv-axis path {
        fill: none;
        stroke: #b6b6b6;
        stroke-opacity: .75;
        shape-rendering: crispEdges;
    }

    .nv-x .tick line {
      display: none;
    }

    .nv-y .tick line {
      stroke:#b6b6b6;
    }

		.nvd3 text {
			fill:#e0e0e0;
		}

    .nvd3.nv-noData {
			fill: #e0e0e0;
		}

  </style>
  <template>
    <iron-pages selected="[[selectedPage]]">
      <div id="loading">
        <span>Loading&nbsp;</span>
        <paper-spinner alt="Loading contacts list" active></paper-spinner>
      </div>
      <div id="canvas"></div>
    </iron-pages>
  </template>
</dom-module>

<script>

(function() {

  Polymer({
    is: 'bnb-chart',

    properties: {
      chart: {
        notify: true
      },
      data: {
        type: Object,
        value: function () {
          return null;
        }
      },
      model: {
        type: Array,
        value: function () {
          return [];
        }
      },
      symbol: {
        type: String,
        value: ''
      },
      stacked: {
        type: Boolean,
        value: false
      },
      selectedPage: {
        type: Number,
        value: 0
      }
    },

    observers: [
      'updateChart(data.*)'
    ],

    behaviors: [
      Polymer.IronResizableBehavior
    ],

    listeners: {
      'iron-resize': 'onIronResize'
    },

    onIronResize: function() {
      if (this.chart) {
        this.chart.update();
      }
    },

    updateChart: function() {
      if (this.data) {
        this.selectedPage = 1;
        var chartData = this.createChartData();

        if (this.chart) {
          if (!_.isEqual(this.oldData, this.data)) {
            var lines = d3.select(this.$.canvas).selectAll("svg");
            lines.datum(chartData).call(this.chart);
            this.oldData = this.data;
          }
        }
        else {
          if (this.stacked) {
            this.chart = nv.models.stackedAreaChart();
            this.chart.showControls(false);
          }
          else {
            this.chart = nv.models.lineChart();
            this.chart.forceY([0]);
          }
          this.chart.useInteractiveGuideline(true)
          this.chart.duration(500);

          this.chart.showLegend(true);
          this.chart.interpolate("cardinal");

          this.chart.xAxis.tickFormat(function(d) {
            return d3.time.format('%x')(new Date(d));
          });
          this.chart.xAxis.showMaxMin(false);

          this.chart.yAxis.tickFormat(d3.format(this.symbol + ',.0'));
          this.chart.yAxis.showMaxMin(false);
          this.chart.yAxis.ticks(5);

          d3.select(this.$.canvas).append('svg')
            .datum(chartData)
            .call(this.chart);
            nv.utils.windowResize(this.chart.update);
        }
      }
      else if (this.chart) {
        this.selectedPage = 0;
      }
      // Apply svg styles
      this.scopeSubtree(this.$.canvas, true);
    },

    createChartData: function() {
      var resu = [];
      for (var i = 0; i < this.model.length; i++) {
        var serie = {};
        serie.key = this.model[i].label;
        serie.color = this.model[i].color;
        serie.fillOpacity = 0.2;
        serie.area = true;
        serie.values = this.createValues(this.model[i].name);
        resu.push(serie);
      }
      return resu;
    },

    createValues: function(key) {
      var item = _.find(this.data, function(i) { return i.key === key; });
  		var resu = [];
      if (item) {
    		for (var i = 0; i < item.values.length; i++) {
    			var time = new Date(item.values[i].time);
    			resu.push( {x: time, y: item.values[i].value});
    		}
      }
  		return resu;
  	}
  });

})();
</script>
