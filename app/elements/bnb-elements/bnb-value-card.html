<dom-module id="bnb-value-card">
  <style>

    .box {
      border-radius: 2px;
      width: 200px;
      height: 120px;
      margin-bottom: 15px;
      margin-left: 10px;
      margin-right: 10px;
      overflow: hidden;
      background-color: var(--paper-card-background-color);
    }

    .box .inner {
      padding: 16px;
      text-align: center;
    }

    .box h3 {
      font-size: 38px;
      font-weight: bold;
      margin: 0 0 5px 0;
      white-space: nowrap;
      padding: 0;
    }

    .box p {
      font-size: 20px;
      margin-top: 5px;
      color: var(--secondary-text-color);
    }

    .bg-green {
      color: var(--google-green-500);
    }

    .bg-yellow {
      color: var(--google-yellow-300);
    }

    .bg-red {
      color: var(--google-red-500);
    }

  </style>
  <template>
    <paper-material class="box">
      <div class="inner">
          <h3 class$="{{computeValueClass(value, warningValue, alertValue, test)}}">[[value]]<span style="font-size:smaller">[[postFix]]</span></h3>
          <p>[[text]]</p>
      </div>
    </paper-material>
  </template>
</dom-module>

<script>
(function() {

  Polymer({
    is: 'bnb-value-card',

    properties: {
      text: {
        type: String,
        value: null
      },

      value: {
        type: Number,
        value: null
      },

      postFix: {
        type: String,
        value: null
      },

      warningValue: {
        type: Number,
        value: null
      },

      alertValue: {
        type: Number,
        value: null
      },

      test: {
        type: String,
        value: "lt"
      }
    },

    computeValueClass: function(value, warningValue, alertValue, test) {
      var resu = ""
      if (test === "lt") {
        if (alertValue !== null && value < alertValue) {
          resu += "bg-red";
        }
        else if (warningValue !== null && value < warningValue) {
          resu += "bg-yellow";
        }
        else {
          resu += "bg-green";
        }
      }
      else { // gt
        if (alertValue !== null && value > alertValue) {
          resu += "bg-red";
        }
        else if (warningValue !== null && value > warningValue) {
          resu += "bg-yellow";
        }
        else {
          resu += "bg-green";
        }
      }
      return resu;
    }
  });

})();
</script>
