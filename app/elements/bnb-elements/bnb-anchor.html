<dom-module id="bnb-anchor">
<style>
  .anchor {
    cursor:pointer;
    color: var(--secondary-text-color);
    text-decoration: none;
  }

  .anchor:hover {
    text-decoration: underline;
  }

</style>
<template>
  <span class="anchor">[[text]]</span>
</template>
</dom-module>
<script>
(function() {

  Polymer({
    is: 'bnb-anchor',

    properties: {
      text: String,
      path: String,
      params: Object
    },

    listeners: {
      'tap': '_onTap',
    },

    _onTap: function() {
      page('/' + this.path);
      event.stopPropagation();
    }

  });

})();

</script>
