<link rel="import" href="../../bower_components/iron-a11y-keys/iron-a11y-keys.html">

<dom-module id="bnb-signin">
  <style>
  </style>

  <template>
    <iron-a11y-keys keys="enter" target="[[target]]" on-keys-pressed="signinSubmitTapped">
    </iron-a11y-keys>

    <bnb-auth-form id="signin-form" name="signin" title="Sign in" buttons="{{signinButtons}}">

      <paper-input label="E-mail" type="email" value="{{params.email}}" autofocus="true">
      </paper-input>

      <paper-input label="Password" autocomplete="off" type="password" value="{{params.password}}">
      </paper-input>

      <div class="actions">
        <paper-button on-tap="signinSubmitTapped">Log in</paper-button>
      </div>
    </bnb-auth-form>
  </template>
</dom-module>

<script>
(function() {

  Polymer({
    is: 'bnb-signin',

    properties: {
      target: {
        type: Object,
        value: function() {
          return this.$['signin-form'];
        }
      }
    },

    ready: function() {
      this.params = { name:'', email:'', password:'' };
      this.signinButtons = [{text:'Sign up', path:'signup'}, {text:'Forgot your password', path:'forgot'}];
    },

    signinSubmitTapped: function() {
      BnbService.signin(this.params, this.handleSigninResponse, this.handleSigninError, this);
    },

    handleSigninResponse: function(data) {
      this.params.password = '';
      this.params.password_confirmation = '';

      this.fire('signedin', {user: data});
    },

    handleSigninError: function(error) {
      this.fire('message', {message: error.errors[0]});
    }

  });

})();

</script>
