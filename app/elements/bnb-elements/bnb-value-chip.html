<link rel="import" href="../../bower_components/paper-divider/paper-divider.html">

<dom-module id="bnb-value-chip">
  <style>

    :host {
      padding-right: 8px;
      padding-left: 8px;
    }

    h3 {
      margin: 0 0 5px 0;
      padding: 0;

      white-space: nowrap;

      font-size: 32px;
      font-weight: bold;
    }

    p {
      margin-top: 5px;
      margin-bottom: 5px;

      color: var(--secondary-text-color);

      font-size: 16px;
    }

  </style>
  <template>
    <h3>[[value]]<span style="font-size:smaller">[[suffix]]</span></h3>
    <p>[[text]]</p>
    <paper-divider></paper-divider>
  </template>
</dom-module>

<script>
(function() {

  Polymer({
    is: 'bnb-value-chip',

    properties: {
      text: {
        type: String,
        value: null
      },

      value: {
        type: Number,
        value: null
      },

      suffix: {
        type: String,
        value: null
      }
    }
  });

})();
</script>
