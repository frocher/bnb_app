<link rel="import" href="../../bower_components/neon-animation/neon-animation.html">
<link rel="import" href="bnb-period-dropdown.html">
<link rel="import" href="bnb-value-card.html">
<link rel="import" href="bnb-chart-card.html">

<dom-module id="bnb-page">
  <style>
    :host {
      @apply(--layout-vertical);
    }

    #content {
      margin-top: 8px;
    }

    #cards {
      @apply(--layout-horizontal);
      @apply(--layout-wrap);
      @apply(--layout-center-justified);
    }

    #charts {
      @apply(--layout-vertical);
      @apply(--layout-wrap);
      @apply(--layout-center-justified);
    }

    paper-toolbar ::content > #middleBar {
      z-index: 9999;
    }

    bnb-value-card:hover {
      cursor: pointer;
    }

  </style>
  <template>
    <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>

    <paper-header-panel id="panel" class="flex">
      <paper-toolbar class$="{{computeToolbarClass(wide)}}">
        <paper-icon-button icon="arrow-back" on-tap="backTapped"></paper-icon-button>
        <template is="dom-if" if="{{!wide}}">
          <span>[[page.name]]</span>
          <div class="flex middle"></div>
          <bnb-period-dropdown class="middle" period="{{period}}"></bnb-period-dropdown>
        </template>
        <template is="dom-if" if="{{wide}}">
          <span>
            <span>[[page.name]]</span>
            <span> stats for&nbsp;</span>
            <bnb-period-dropdown period="{{period}}"></bnb-period-dropdown>
          </span>
        </template>
        <div class="flex"></div>
        <paper-menu-button horizontal-align="right">
          <paper-icon-button icon="more-vert" class="dropdown-trigger"></paper-icon-button>
          <paper-menu class="dropdown-content" style="z-index:9999">
            <paper-item on-tap="editTapped" hidden$="{{!page.editable}}">Settings</paper-item>
            <paper-item on-tap="membersTapped">Members</paper-item>
            <paper-divider></paper-divider>
            <paper-item on-tap="deleteTapped" hidden$="{{!page.deletable}}">Delete</paper-item>
          </paper-menu>
        </paper-menu-button>
      </paper-toolbar>

      <div id="content" class="fit">

        <div id="cards">
          <bnb-value-card text="up time" value="[[page.uptime]]" warning-value="99.7" alert-value="99.4" post-fix="%" test="lt" on-tap="uptimeTapped">
          </bnb-value-card>

          <bnb-value-card text="response time" value="[[page.responseStart]]" warning-value="500" alert-value="1000" post-fix="ms" test="gt" on-tap="responseTimeTapped">
          </bnb-value-card>

          <bnb-value-card text="first paint" value="[[page.firstPaint]]" warning-value="4500" alert-value="8000" post-fix="ms" test="gt" on-tap="firstPaintTapped">
          </bnb-value-card>

          <bnb-value-card text="speed index" value="[[page.speedIndex]]" warning-value="4500" alert-value="8000" test="gt" on-tap="speedIndexTapped">
          </bnb-value-card>

          <bnb-value-card text="dom ready" value="[[page.domReady]]" warning-value="4500" alert-value="8000" post-fix="ms" test="gt" on-tap="domReadyTapped">
          </bnb-value-card>

          <bnb-value-card text="fully loaded" value="[[page.pageLoad]]" warning-value="8000" alert-value="15000" post-fix="ms" test="gt" on-tap="pageLoadTapped">
          </bnb-value-card>
        </div>

        <div id="charts">
          <bnb-chart-card id="uptimeChart" name="Uptime" data="[[page.uptimes]]" symbol="%"></bnb-chart-card>
          <bnb-chart-card id="responseTimeChart" name="Response time" data="[[page.responseStarts]]"></bnb-chart-card>
          <bnb-chart-card id="firstPaintChart" name="First paint" data="[[page.firstPaints]]"></bnb-chart-card>
          <bnb-chart-card id="speedIndexChart" name="Speed index" data="[[page.speedIndexes]]"></bnb-chart-card>
          <bnb-chart-card id="domReadyChart" name="Dom ready" data="[[page.domReadies]]"></bnb-chart-card>
          <bnb-chart-card id="pageLoadChart" name="Fully loaded" data="[[page.pageLoads]]"></bnb-chart-card>
        </div>

        <paper-dialog id="deleteDlg" modal>
          <p>Delete page ?</p>
          <div class="buttons">
            <paper-button dialog-dismiss>Cancel</paper-button>
            <paper-button dialog-confirm autofocus on-tap="deletePage">Delete</paper-button>
          </div>
        </paper-dialog>
      </div>
    </paper-header-panel>

  </template>
</dom-module>

<script>
(function() {

  Polymer({
    is: 'bnb-page',

    properties: {
      page: {
        type: Object,
        value: null
      },
      period: {
        type: Object
      }
    },

    behaviors: [
      Polymer.NeonAnimatableBehavior,
      Polymer.IronResizableBehavior
    ],

    computeToolbarClass: function(param) {
      return this.wide ? "" : "medium-tall";
    },

    backTapped: function(e) {
      this.fire('show-pages');
    },

    editTapped: function(e) {
      this.fire('edit-page', {page: this.page});
    },

    membersTapped: function(e) {
      this.fire('edit-members', {page: this.page});
    },

    deleteTapped: function(e) {
      this.$.deleteDlg.open();
    },

    deletePage: function(e) {
      BnbService.deletePage(this.page.id, this.handleResponse, this.handleError, this);
    },

    handleResponse: function(data) {
      this.fire('page-deleted', {page: page});
      this.fire('message', {message: "Page has been deleted"});
    },

    handleError: function(error) {
      this.fire('message', {message: "Error : can't delete page"});
    },

    uptimeTapped: function() {
      this.scrollIntoView('uptimeChart');
    },

    responseTimeTapped: function() {
      this.scrollIntoView('responseTimeChart');
    },

    firstPaintTapped: function() {
      this.scrollIntoView('firstPaintChart');
    },

    speedIndexTapped: function() {
      this.scrollIntoView('speedIndexChart');
    },

    domReadyTapped: function() {
      this.scrollIntoView('domReadyChart');
    },

    pageLoadTapped: function() {
      this.scrollIntoView('pageLoadChart');
    },

    scrollIntoView: function(elemID) {
      var e = document.getElementById(elemID);
      this.smooth_scroll_to(this.$.panel.scroller, e.offsetTop, 500);
    },

    smooth_scroll_to: function(element, target, duration) {
        target = Math.round(target);
        duration = Math.round(duration);
        if (duration < 0) {
            return Promise.reject("bad duration");
        }
        if (duration === 0) {
            element.scrollTop = target;
            return Promise.resolve();
        }

        var start_time = Date.now();
        var end_time = start_time + duration;

        var start_top = element.scrollTop;
        var distance = target - start_top;

        // based on http://en.wikipedia.org/wiki/Smoothstep
        var smooth_step = function(start, end, point) {
            if(point <= start) { return 0; }
            if(point >= end) { return 1; }
            var x = (point - start) / (end - start); // interpolation
            return x*x*(3 - 2*x);
        }

        return new Promise(function(resolve, reject) {
            // This is to keep track of where the element's scrollTop is
            // supposed to be, based on what we're doing
            var previous_top = element.scrollTop;

            // This is like a think function from a game loop
            var scroll_frame = function() {
                if(element.scrollTop != previous_top) {
                    reject("interrupted");
                    return;
                }

                // set the scrollTop for this frame
                var now = Date.now();
                var point = smooth_step(start_time, end_time, now);
                var frameTop = Math.round(start_top + (distance * point));
                element.scrollTop = frameTop;

                // check if we're done!
                if(now >= end_time) {
                    resolve();
                    return;
                }

                // If we were supposed to scroll but didn't, then we
                // probably hit the limit, so consider it done; not
                // interrupted.
                if(element.scrollTop === previous_top
                    && element.scrollTop !== frameTop) {
                    resolve();
                    return;
                }
                previous_top = element.scrollTop;

                // schedule next frame for execution
                setTimeout(scroll_frame, 0);
            }

            // boostrap the animation process
            setTimeout(scroll_frame, 0);
        });
      }
  });

})();
</script>
