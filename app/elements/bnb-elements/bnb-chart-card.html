<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="bnb-chart.html">

<dom-module id="bnb-chart-card">
  <style>
    :host {
      display:flex;
      margin:16px;
      height:400px;
    }

    paper-card {
      width: 100%;
    }

    .card-content {
      width: 100%;
      height: 340px;
      padding: 0;
    }
  </style>
  <template>
    <paper-card heading="[[name]]">
      <div class="card-content">
        <bnb-chart style="height:340px;width:100%;" post-units="[[postUnits]]" data="[[data]]"></bnb-chart>
      </div>
    </paper-card>
  </template>
</dom-module>
<script>

(function() {

  Polymer({
    is: 'bnb-chart-card',

    properties: {
      name: {
        type: String,
        value: ''
      },
      data: {
        type: Object,
        value: function () {
          return {};
        }
      },
      postUnits: {
        type: String,
        value: ''
      }
    }

  });

})();
</script>
