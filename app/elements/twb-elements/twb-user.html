<dom-module id="twb-user">
<template></template>
</dom-module>

<script>
(function() {
  var userid;
  var username;
  var token;
  var avatar;

  Polymer({
    is: 'twb-user',
    ready: function() {
      this.userid   = userid;
      this.username = username;
      this.token    = token;
      this.avatar   = avatar;
    },

    attributeChanged: function(attrName, oldVal, newVal) {
      console.log(attrName, 'old: ' + oldVal, 'new:', newVal);
    }
  });
})();
</script>
