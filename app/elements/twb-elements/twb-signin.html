<link rel="import" href="twb-user.html">
<link rel="import" href="twb-forgot-password.html">
<link rel="import" href="twb-edit-password.html">

<dom-module id="twb-signin" attributes="token">
  <style>
  </style>

  <template>

    <twb-user id="currentUser"></twb-user>

    <iron-ajax id="signin-ajax"
        url="/auth/sign_in"
        method="POST"
        handleAs="json"
        params='{"email":"{{user.email}}", "password":"{{user.password}}", "user[remember_me]":"{{user.rememberMe}}"}'
        on-response="handleSigninResponse"
        on-error="handleSigninError"></iron-ajax>

    <iron-ajax id="signup-ajax"
        url="/auth/"
        method="POST"
        handleAs="json"
        params='{"name":"{{user.name}}", "email":"{{user.email}}", "password":"{{user.password}}", "password_confirmation":"{{user.password_confirmation}}", "confirm_success_url":"{{homeUrl()}}"}'
        on-response="handleSignupResponse"
        on-error="handleSignupError"></iron-ajax>


    <more-route-selector selectedParams="{{params}}">
      <neon-animated-pages id="pages" entry-animation="slide-from-right-animation" exit-animation="slide-left-animation">
        <twb-auth-form id="signin-form" name="signin" route="signin" title="Sign in" buttons="{{signinButtons}}">
          <paper-input-container>
            <label>Your e-mail</label>
            <input is="iron-input" autofocus="autofocus" type="email" bind-value="{{user.email}}">
          </paper-input-container>

          <paper-input-container>
            <label>Your password</label>
            <input is="iron-input" autocomplete="off" type="password" value="{{user.password}}">
          </paper-input-container>

          <paper-checkbox class="colored" checked="{{user.rememberMe}}">remember me</paper-checkbox>

          <div class="actions">
            <paper-button class="colored" on-tap="signinSubmitTapped">Log in</paper-button>
          </div>
        </twb-auth-form>

        <twb-auth-form id="signup-form" name="signup" route="signup" title="Sign up" buttons="{{signupButtons}}">

          <paper-input-container id="signup-name">
            <label>Full name</label>
            <input is="iron-input" autofocus="autofocus" type="text" value="{{user.name}}">
          </paper-input-container>

          <paper-input-container id="signup-email">
            <label>Your e-mail</label>
            <input is="iron-input" autofocus="autofocus" type="email" value="{{user.email}}">
          </paper-input-container>

          <paper-input-container id="signup-password">
            <label>Password</label>
            <input is="iron-input" autocomplete="off" type="password" value="{{user.password}}">
          </paper-input-container>

          <paper-input-container id="signup-password_confirmation">
            <label>Retype password</label>
            <input autocomplete="off" type="password" value="{{user.password_confirmation}}">
          </paper-input-container>

          <div class="actions">
            <paper-button class="colored" on-tap="signupSubmitTapped">Sign me up</paper-button>
          </div>
        </twb-auth-form>

        <twb-forgot-password name="forgot" route="forgot"></twb-forgot-password>

        <section name="editPassword" route="editPassword">
          <twb-edit-password></twb-edit-password>
        </section>

      </neon-animated-pages>  
    </more-route-selector>

    <paper-toast id="error-toast" text="{{errorMessage}}"></paper-toast>

  </template>
</dom-module>

<script>
(function() {

  Polymer({

    is: 'twb-signin', 

    ready: function() {
      this.errorMessage = "";
      this.errors = {};
      this.successMessage = "";
      this.user = {name:'', email:'', password:'', password_confirmation:'', remberMe: false};

      this.signinButtons = [{text:'Sign up', path:'signup'}, {text:'Forgot your password', path:'forgot'}];
      this.signupButtons = [{text:'Sign in', path:'signin'}, {text:'Forgot your password', path:'forgot'}];
    },

    rememberChanged: function(event, detail, sender) {
      if (this.user.rememberMe == 0) {
        this.user.rememberMe = 1;
      }
      else {
        this.user.rememberMe = 0;
      }
    },

    signinSubmitTapped: function(event, detail, sender) {
      var ajax = this.$["signin-ajax"];
      ajax.generateRequest();
    },

    handleSigninResponse: function(event, response) {
      initUser(response.response);
      this.fire('signedin');
    },

    handleSigninError: function(event, response) {
      var errorObject = JSON.parse(response.xhr.response);
      this.errorMessage = errorObject.errors[0];
      var toast = this.$["error-toast"];
      toast.show();
    },

    signupSubmitTapped: function(event, detail, sender) {
      this.$["signup-name"].isInvalid = false;
      this.$["signup-email"].isInvalid = false;
      this.$["signup-password"].isInvalid = false;
      this.$["signup-password_confirmation"].isInvalid = false;

      var ajax = this.$["signup-ajax"];
      ajax.go();
    },

    handleSignupResponse: function(event, response) {
      initUser(response.response);
      this.fire('signedup');
    },

    handleSignupError: function(event, response) {
      var errorObject = JSON.parse(response.xhr.response);
      this.errors = errorObject.errors;
      for (var prop in this.errors) {
        if (this.errors.hasOwnProperty(prop)) {
          var objId = "signup-" + prop;
          this.$[objId].isInvalid = true;
          this.$[objId].error = this.errors[prop][0];
        }
      }
    },

    homeUrl: function() {
      return MoreRouting.urlFor('home');
    },



    initUser: function(response) {
      var currentUser      = this.$.currentUser;
      currentUser.userid   = response.id;
      currentUser.username = response.name;
      currentUser.token    = response.authentication_token;
      currentUser.url      = response.avatar_url;

      this.user.password = "";
      this.user.password_confirmation = "";
    }
  });

})();

</script>
