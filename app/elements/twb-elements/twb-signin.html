<link rel="import" href="twb-user.html">
<link rel="import" href="twb-forgot-password.html">
<link rel="import" href="twb-edit-password.html">

<dom-module id="twb-signin" attributes="token">
  <style>
  </style>

  <template>

    <twb-user id="currentUser"></twb-user>

    <iron-ajax id="signin-ajax"
        url="/auth/sign_in"
        method="POST"
        handle-as="json"
        on-response="handleSigninResponse"
        on-error="handleSigninError"></iron-ajax>

    <iron-ajax id="signup-ajax"
        url="/auth/"
        method="POST"
        handle-as="json"
        on-response="handleSignupResponse"
        on-error="handleSignupError"></iron-ajax>


    <more-route-selector selectedParams="{{params}}">
      <neon-animated-pages id="pages" entry-animation="slide-from-right-animation" exit-animation="slide-left-animation">
        <twb-auth-form id="signin-form" name="signin" route="signin" title="Sign in" buttons="{{signinButtons}}">

          <paper-input id="signin-email" label="E-mail" type="email" value="{{params.email}}">
          </paper-input>

          <paper-input id="signin-password" label="Password" autocomplete="off" type="password" value="{{params.password}}">
          </paper-input>

          <paper-checkbox class="colored" checked="{{params.rememberMe}}">remember me</paper-checkbox>

          <div class="actions">
            <paper-button class="colored" on-tap="signinSubmitTapped">Log in</paper-button>
          </div>
        </twb-auth-form>

        <twb-auth-form id="signup-form" name="signup" route="signup" title="Sign up" buttons="{{signupButtons}}">

          <paper-input id="signup-name" autofocus="autofocus" label="Full name" type="text" value="{{params.name}}">
          </paper-input>

          <paper-input id="signup-email" label="E-mail" type="email" value="{{params.email}}">
          </paper-input>

          <paper-input id="signup-password" label="Password" autocomplete="off" type="password" value="{{params.password}}">
          </paper-input>

          <paper-input id="signup-password_confirmation" label="Retype password" autocomplete="off" type="password" value="{{params.password_confirmation}}">
          </paper-input>

          <div class="actions">
            <paper-button class="colored" on-tap="signupSubmitTapped">Sign me up</paper-button>
          </div>
        </twb-auth-form>

        <twb-forgot-password name="forgot" route="forgot"></twb-forgot-password>

        <section name="editPassword" route="editPassword">
          <twb-edit-password></twb-edit-password>
        </section>

      </neon-animated-pages>  
    </more-route-selector>

    <paper-toast id="error-toast"></paper-toast>

  </template>
</dom-module>

<script>
(function() {

  Polymer({

    is: 'twb-signin', 

    ready: function() {
      this.errors = {};
    
      this.params = { name:"", email:"", password:"", password_confirmation: "", confirm_success_url: this.homeUrl() };

      this.signinButtons = [{text:'Sign up', path:'signup'}, {text:'Forgot your password', path:'forgot'}];
      this.signupButtons = [{text:'Sign in', path:'signin'}, {text:'Forgot your password', path:'forgot'}];
    },

    signinSubmitTapped: function(event, detail, sender) {
      var ajax = this.$["signin-ajax"];
      ajax.params = this.params;
      ajax.generateRequest();
    },

    handleSigninResponse: function(event, response) {
      this.initUser(response.response);
      this.fire('signedin');
    },

    handleSigninError: function(event, error) {
      var errorObject = error.request.xhr.response;
      this.showToast(errorObject.errors[0]);
    },

    signupSubmitTapped: function(event, detail, sender) {
      this.$["signup-name"].invalid = false;
      this.$["signup-email"].invalid = false;
      this.$["signup-password"].invalid = false;
      this.$["signup-password_confirmation"].invalid = false;

      var ajax = this.$["signup-ajax"];
      ajax.params = this.params;
      ajax.generateRequest();
    },

    handleSignupResponse: function(event, response) {
      this.initUser(response.response.data);
      this.showToast("Sign up successful. An activation email has been sent to you.");
    },

    handleSignupError: function(event, error) {
      var errorObject = error.request.xhr.response;

      if (errorObject === null) {
        this.showToast("Error : can't sign up");
      }
      else {
        this.errors = errorObject.errors;
        for (var prop in this.errors) {
          if (this.errors.hasOwnProperty(prop)) {
            var objId = "signup-" + prop;
            if (this.$[objId] !== undefined) {
              this.$[objId].invalid = true;
              this.$[objId].errorMessage = this.errors[prop][0];
            }
          }
        }       
      }
    },

    showToast: function(message) {
      var toast = this.$["error-toast"];
      toast.text = message;
      toast.show();
    },

    homeUrl: function() {
      return MoreRouting.urlFor('home');
    },

    initUser: function(response) {
      var currentUser      = this.$.currentUser;
      currentUser.userid   = response.id;
      currentUser.username = response.name;
      currentUser.token    = response.authentication_token;
      currentUser.url      = response.avatar_url;

      this.user.password = "";
      this.user.password_confirmation = "";
    }
  });

})();

</script>
