<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="twb-page-card.html">
<link rel="import" href="twb-period-dropdown.html">

<dom-module id="twb-pages">

  <style>
    :host {
      @apply(--layout-horizontal);
    }

    .content {
      @apply(--layout-fit);
      @apply(--layout-wrap);
      @apply(--layout-center-justified);
      @apply(--layout-horizontal);
      padding:24px;
    }

    paper-toolbar ::content > #middleBar {
      z-index: 9999;
    }

  </style>
  <template>
    <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>

    <paper-header-panel class="flex">
      <paper-toolbar class$="{{computeToolbarClass(wide)}}">
        <template is="dom-if" if="{{!wide}}">
          <span>All pages stats</span>
          <div class="flex middle"></div>
          <twb-period-dropdown class="middle" period="{{period}}"></twb-period-dropdown>
        </template>
        <template is="dom-if" if="{{wide}}">
          <span>All pages stats for&nbsp;<twb-period-dropdown class="middle" period="{{period}}"></twb-period-dropdown></span>
        </template>
        <div class="flex"></div>
        <paper-icon-button icon="add" on-tap="addTapped"></paper-icon-button>
        <paper-menu-button horizontal-align="right">
          <paper-icon-button icon="more-vert" class="dropdown-trigger"></paper-icon-button>
          <paper-menu class="dropdown-content" style="z-index:9999">
            <paper-item on-tap="signoutTapped">Logout</paper-item>
          </paper-menu>
        </paper-menu-button>
      </paper-toolbar>
      <div class="content">
        <template is="dom-repeat" items="{{pages}}" as="item" sort="sortPages">
          <twb-page-card page="[[item]]"></twb-page-card>
        </template>
      </div>
    </paper-header-panel>


  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'twb-pages',

    properties: {
      pages: {
        type: Array,
        value: function() {
          return [];
        }
      },
      period: {
        type: Object
      }
    },

    computeToolbarClass: function(param) {
      return this.wide ? "" : "medium-tall";
    },

    sortPages: function(first, second) {
      var a = first.name.toUpperCase();
      var b = second.name.toUpperCase();
      return a.localeCompare(b);
    },

    selectedChanged: function() {
      this.page = this.pages[this.selected];
    },

    addTapped: function() {
      page('/add-page');
    },

    signoutTapped: function() {
      this.fire('signedout');
    }
  });

})();
</script>
