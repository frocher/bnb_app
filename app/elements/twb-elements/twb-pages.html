<dom-module id="twb-pages">

  <style>
    :host {
      @apply(--layout-horizontal);
    }

    .page-item {
      display: block;
      width: 200px;
      height: 160px;
      background-color: white;
      margin-top: 8px;
      margin-left: 4px;
      margin-right: 4px;

      box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.26);
      border-radius: 2px;
    }

    .label {
      display: inline;
      padding: .2em .6em .3em;
      font-size: 75%;
      font-weight: 500;
      line-height: 1;
      color: #fff;
      text-align: center;
      white-space: nowrap;
      vertical-align: baseline;
      border-radius: .25em;
    }

    .label-success {
      background-color: #5cb85c;
    }

    .label-warning {
      background-color: #f0ad4e;
    }

    .label-danger {
      background-color: #d9534f;
    }

    #periodBtn span {
      text-transform: none;
    }


    .dropdown-content paper-item {
      cursor: pointer;
    }

    .content {
      @apply(--layout-wrap);
      @apply(--layout-center-justified);
      @apply(--layout-horizontal);
      padding:24px;
    }


    paper-card {
      background-color: #fff;
      width: 320px;
      margin-bottom: 16px;
      margin-right: 16px;
      cursor: pointer;
    }

    .card-content h2 {
      margin-top: 0;
      margin-bottom: 2px;
    }

    .card-content a {
      color: #9e9e9e;
      text-decoration: none;
    }

    .card-content a:hover {
      text-decoration: underline;
    }

  </style>
  <template>
    <paper-header-panel class="flex">
      <paper-toolbar>
        <paper-menu-button>
          <paper-button id="periodBtn" on-tap="periodBtnTapped" class="dropdown-trigger">
            <span id="periodSpan">This month</span>
            <iron-icon icon="arrow-drop-down"></iron-icon>
          </paper-button>
          <paper-menu selected="{{currentPeriod}}" class="dropdown-content">
            <paper-item on-tap="periodTapped" data-period="month">This&nbsp;month</paper-item>
            <paper-item on-tap="periodTapped" data-period="week">This week</paper-item>
            <paper-item on-tap="periodTapped" data-period="day">This day</paper-item>
            <paper-item on-tap="periodTapped" data-period="custom">Custom...</paper-item>
          </paper-menu>
        </paper-menu-button>
        <div class="flex"></div>
        <paper-icon-button icon="add" on-tap="addTapped"></paper-icon-button>
        <paper-icon-button icon="search" on-tap="filterTapped"></paper-icon-button>
        <paper-menu-button>
          <paper-icon-button icon="more-vert" class="dropdown-trigger"></paper-icon-button>
          <paper-menu class="dropdown-content">
            <paper-item on-tap="signoutTapped">Logout</paper-item>
          </paper-menu>
        </paper-menu-button>
      </paper-toolbar>
      <div class="content">
        <template is="dom-repeat" items="{{pages}}" as="item" sort="sortPages">
          <paper-card image="[[computeScreenshotUrl(item)]]" on-tap="cardTapped">
            <div class="card-content">
              <h2>[[item.name]]</h2>
              <a href="[[item.url]]" target="_blank">[[item.url]]</a>
            </div>
          </paper-material>
        </template>
      </div>
    </paper-header-panel>


  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'twb-pages',

    properties: {
      pages: {
        type: Array,
        value: function() {
          return [];
        }
      }
    },

    computeScreenshotUrl: function(item) {
      return TwbService.BASE_URL + 'pages/' + item.id + '/screenshot';
    },

    periodBtnTapped: function() {
      var dropdown = this.$.periodDropdown;
      dropdown.open();
    },

    periodTapped: function(e) {
      // TODO
      this.$.periodSpan.innerHTML = e.currentTarget.innerHTML;
      alert('todo ' + e.currentTarget.dataset.period);
    },

    addTapped: function() {
      page('/add-page');
    },

    filterTapped: function() {
      alert('todo filter');
    },

    signoutTapped: function() {
      TwbService.signout();
      this.fire('signedout');
    },

    cardTapped: function(e) {
      alert(e.model.item.name);
    },

    sortPages: function(first, second) {
      var a = first.name.toUpperCase();
      var b = second.name.toUpperCase();
      return a.localeCompare(b);
    },

    selectedChanged: function() {
      this.page = this.pages[this.selected];
    }
  });

})();
</script>
