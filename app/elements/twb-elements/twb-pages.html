<link rel="import" href="twb-page-card.html">
<link rel="import" href="twb-period-dropdown.html">

<dom-module id="twb-pages">

  <style>
    :host {
      @apply(--layout-horizontal);
    }

    .page-item {
      display: block;
      width: 200px;
      height: 160px;
      background-color: white;
      margin-top: 8px;
      margin-left: 4px;
      margin-right: 4px;

      box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.26);
      border-radius: 2px;
    }

    .label {
      display: inline;
      padding: .2em .6em .3em;
      font-size: 75%;
      font-weight: 500;
      line-height: 1;
      color: #fff;
      text-align: center;
      white-space: nowrap;
      vertical-align: baseline;
      border-radius: .25em;
    }

    .label-success {
      background-color: #5cb85c;
    }

    .label-warning {
      background-color: #f0ad4e;
    }

    .label-danger {
      background-color: #d9534f;
    }



    .content {
      @apply(--layout-wrap);
      @apply(--layout-center-justified);
      @apply(--layout-horizontal);
      padding:24px;
    }


  </style>
  <template>
    <paper-header-panel class="flex">
      <paper-toolbar>
        <span>All pages stats for&nbsp;<twb-period-dropdown></twb-period-dropdown></span>
        <div class="flex"></div>
        <paper-icon-button icon="add" on-tap="addTapped"></paper-icon-button>
        <paper-icon-button icon="search" on-tap="filterTapped"></paper-icon-button>
        <paper-menu-button>
          <paper-icon-button icon="more-vert" class="dropdown-trigger"></paper-icon-button>
          <paper-menu class="dropdown-content">
            <paper-item on-tap="signoutTapped">Logout</paper-item>
          </paper-menu>
        </paper-menu-button>
      </paper-toolbar>
      <div class="content">
        <template is="dom-repeat" items="{{pages}}" as="item" sort="sortPages">
          <twb-page-card page="[[item]]"></twb-page-card>
        </template>
      </div>
    </paper-header-panel>


  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'twb-pages',

    properties: {
      pages: {
        type: Array,
        value: function() {
          return [];
        }
      }
    },

    addTapped: function() {
      page('/add-page');
    },

    filterTapped: function() {
      alert('todo filter');
    },

    signoutTapped: function() {
      TwbService.signout();
      this.fire('signedout');
    },

    sortPages: function(first, second) {
      var a = first.name.toUpperCase();
      var b = second.name.toUpperCase();
      return a.localeCompare(b);
    },

    selectedChanged: function() {
      this.page = this.pages[this.selected];
    }
  });

})();
</script>
