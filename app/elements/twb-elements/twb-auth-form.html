<dom-module id="twb-auth-form">
  <style>
    .devise-links {
      @apply(--layout-vertical);
    }

    .auth-form {
      width: 380px;
      margin: 4em auto 1em auto;
      padding: 1em 2em 1em 2em;
      background: #fafafa;
      border: 1px solid #ebebeb;
      box-shadow: rgba(0,0,0,0.14902) 0px 1px 1px 0px,rgba(0,0,0,0.09804) 0px 1px 2px 0px;
    }
  </style>
  <template>
    <form class="auth-form">
      <h2>[[title]]</h2>
      <content></content>
    </form>

    <div class="devise-links">
      <template is="dom-repeat" items="{{buttons}}">
        <twb-anchor text="{{item.text}}" path="{{item.path}}"></twb-anchor>
      </template>
    </div>
  </template>
</dom-module>

<script>
(function() {

  Polymer({
    is: 'twb-auth-form', 

    properties: {
      title: String,
      buttons: Array
    }
  });

})();

</script>
