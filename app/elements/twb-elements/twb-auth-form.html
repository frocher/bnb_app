<dom-module id="twb-auth-form">
  <style>
    :host {
       @apply(--layout-center);
    }

    .links {
      @apply(--layout-vertical);
      width: 380px;
      margin: 0 auto;
      text-align: center;
    }

    .auth-form {
      width: 380px;   
      margin: 4em auto 1em auto;       
      padding: 1em 2em 1em 2em;
      background-color: #fff;
    }

    :host > ::content .actions {
      position: relative;
      padding: 8px 8px 8px 24px;
      margin: 0;

      color: var(--paper-dialog-button-color, --default-primary-color);

      @apply(--layout-horizontal);
      @apply(--layout-end-justified);
    }

  </style>
  <template>
    <paper-material id="auth" class="auth-form">
      <h2>[[title]]</h2>
      <content></content>
    </paper-material>

    <div class="links">
      <template is="dom-repeat" items="{{buttons}}">
        <twb-anchor text="{{item.text}}" path="{{item.path}}"></twb-anchor>
      </template>
    </div>
  </template>
</dom-module>

<script>
(function() {

  Polymer({
    is: 'twb-auth-form', 
    properties: {
      title: String,
      buttons: Array
    }
  });

})();

</script>
