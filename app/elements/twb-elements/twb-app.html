<link rel="import" href="twb-signin.html">
<link rel="import" href="twb-signup.html">
<link rel="import" href="twb-forgot-password.html">
<link rel="import" href="twb-edit-password.html">
<link rel="import" href="twb-sites.html">
<link rel="import" href="twb-site.html">
<link rel="import" href="twb-add-site.html">

<dom-module id="twb-app">
  <style>
    :host {
      @apply(--layout-vertical);
    }

    #pages {
      @apply(--layout-fit);
    }

    .page {
      @apply(--layout-fit);
    }
  </style>

  <template>

    <iron-pages id="pages" attr-for-selected="data-route" selected="{{route}}">
      <section             id="splash"       class="page" data-route="splash"></section>
      <twb-signin          id="signin"       class="page" data-route="signin"></twb-signin>
      <twb-signup          id="signup"       class="page" data-route="signup"></twb-signup>
      <twb-forgot-password id="forgot"       class="page" data-route="forgot"></twb-forgot-password>
      <twb-edit-password   id="editPassword" class="page" data-route="edit-password"></twb-edit-password>
      <twb-sites           id="sites"        class="page" data-route="home"></twb-sites>
      <twb-site            id="site"         class="page" data-route="site"></twb-site>
      <twb-add-site        id="addSite"      class="page" data-route="add-site"></twb-add-site>
    </iron-pages>

    <paper-toast id="message-toast"></paper-toast>

  </template>
</dom-module>

<script>
(function() {

  Polymer({

    is: 'twb-app', 

    listeners: {
      message: 'handleMessage',
      signedin: 'handleSignedIn', 
      signedout : 'handleSignedOut'
    },

    ready: function() {
      var _this = this;

      this._initRoutes();

      if (TwbService.isLogged()) {
        this._initData();
      }
    },

    loadSites: function() {
      TwbService.loadSites({}, this.handleLoadSitesResponse, this.handleLoadSitesError, this);
    },

    handleLoadSitesResponse: function(data) {
      TwbSiteStore.sites = data;
      this.$.sites.sites = TwbSiteStore.sites;
    },

    handleLoadSitesError: function(error) {
      this.showToast(error.errors[0]);
    },

    handleMessage: function(e) {
      this.showToast(e.detail.message);
    },

    handleSignedIn: function(e) {
      this.loadSites();
      page('/');
    },

    handleSignedOut: function(e) {
      // TODO : invalidate credentials
      page('/signin');
    },

    siteSelect: function() {
    },

    showToast: function(message) {
      var toast = this.$['message-toast'];
      toast.text = message;
      toast.show();
    },

    _initData : function() {
      if (TwbSiteStore.sites === null) {
        this.loadSites();
      }
    },

    _initRoutes: function() {
      var _this = this;

      page('/signin', function () {
        _this.route = 'signin';
      });

      page('/signup', function () {
        _this.route = 'signup';
      });

      page('/forgot', function () {
        _this.route = 'forgot';
      });

      page('/edit-password', function () {
        _this.route = 'edit-password';
      });

      page('/', function () {
        if (!TwbService.isLogged()) {
          page.redirect('/signin');
        }
        else {
          _this.route = 'home';
        }
      });

      page('/site/:id', function () {
        if (!TwbService.isLogged()) {
          page.redirect('/signin');
        }
        else {
          // TODO : load site
          _this.route = 'site';
        }
      });

      page('/add-site', function () {
        if (!TwbService.isLogged()) {
          page.redirect('/signin');
        }
        else {
          _this.route = 'add-site';
        }
      });

      page({
        hashbang: true
      });
    }

  });

})();
</script>
