<link rel="import" href="twb-signin.html">
<link rel="import" href="twb-signup.html">
<link rel="import" href="twb-forgot-password.html">
<link rel="import" href="twb-edit-password.html">
<link rel="import" href="twb-sites.html">
<link rel="import" href="twb-site.html">
<link rel="import" href="twb-add-site.html">

<dom-module id="twb-app">
  <style>
    :host {
      @apply(--layout-vertical);
    }

    #pages {
      @apply(--layout-fit);
    }

    .page {
      @apply(--layout-fit);
    }
  </style>

  <template>

    <iron-pages id="pages" attr-for-selected="data-route" selected="{{route}}">
      <section             name="splash"       class="page" data-route="splash"></section>
      <twb-signin          name="signin"       class="page" data-route="signin"></twb-signin>
      <twb-signup          name="signup"       class="page" data-route="signup"></twb-signup>
      <twb-forgot-password name="forgot"       class="page" data-route="forgot"></twb-forgot-password>
      <twb-edit-password   name="editPassword" class="page" data-route="edit-password"></twb-edit-password>
      <twb-sites           name="sites"        class="page" data-route="home"></twb-sites>
      <twb-site            name="site"         class="page" data-route="site"></twb-site>
      <twb-add-site        name="addSite"      class="page" data-route="add-site"></twb-add-site>
    </iron-pages>

    <paper-toast id="message-toast"></paper-toast>

  </template>
</dom-module>

<script>
(function() {

  Polymer({

    is: 'twb-app', 

    listeners: {
      message: 'handleMessage',
      signedout : 'handleSignedOut'
    },

    ready: function() {
      var _this = this;

      this._initRoutes();

      if (TwbService.isLogged() && TwbSiteStore.sites === null) {
        this.loadSites();
      }
      
      this.$.pages.querySelector('twb-signin').addEventListener('signedin', function(e) {
        _this.loadSites();
        page('/');
      });

    },

    loadSites: function() {
      TwbService.loadSites({}, this.handleLoadSitesResponse, this.handleLoadSitesError, this);
    },

    handleLoadSitesResponse: function(data) {
      TwbSiteStore.sites = data;
    },

    handleLoadSitesError: function(error) {
      this.showToast(error.errors[0]);
    },

    handleMessage: function(e) {
      this.showToast(e.detail.message);
    },

    handleSignedOut: function(e) {
      // TODO : invalidate credentials
      page('/signin');
    },

    siteSelect: function() {
    },

    showToast: function(message) {
      var toast = this.$["message-toast"];
      toast.text = message;
      toast.show();
    },

    _initRoutes: function() {
      var _this = this;

      page('/signin', function () {
        _this.route = 'signin';
      });

      page('/signup', function () {
        _this.route = 'signup';
      });

      page('/forgot', function () {
        _this.route = 'forgot';
      });

      page('/editPassword', function () {
        _this.route = 'editPassword';
      });

      page('/', function () {
        if (!TwbService.isLogged()) {
          page.redirect('/signin');
        }
        else {
          _this.route = 'home';
        }
      });

      page('/site/:id', function () {
        if (!TwbService.isLogged()) {
          page.redirect('/signin');
        }
        else {
          // TODO : load site
          _this.route = 'site';
        }
      });

      page('/addsite', function () {
        if (!TwbService.isLogged()) {
          page.redirect('/signin');
        }
        else {
          _this.route = 'addSite';
        }
      });

      page({
        hashbang: true
      });
    },

    _isPathProtected: function(path) {
      if (path !== null) {
        return path !== "/signin" && path !== "/signup" && path !== "/forgot" && path !== "/editPassword";
      }
      return false;
    }



  });

})();
</script>
