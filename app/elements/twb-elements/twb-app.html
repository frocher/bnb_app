<link rel="import" href="twb-sites.html">
<link rel="import" href="twb-site.html">
<link rel="import" href="twb-sites-toolbar.html">
<link rel="import" href="twb-add-site.html">

<dom-module id="twb-app">
  <style>
    :host {
      @apply(--layout-vertical);
    }


  </style>
  <link rel="stylesheet" href="twb-app.css">

  <template>

    <more-route-selector>
      <neon-animated-pages id="tools">
        <twb-sites-toolbar route="home"></twb-sites-toolbar>
        <paper-toolbar route="add-site">
          <paper-icon-button icon="close" on-tap="back"></paper-icon-button>
          <span class="title">New site</span>
          <span class="flex"></span>
          <paper-button>Create</paper-button>
        </paper-toolbar>
      </neon-animated-pages>
    </more-route-selector>

    <more-route-selector>
      <neon-animated-pages id="pages" flex transitions="cross-fade-all hero-transition">
        <twb-sites name="sites" sites="{{sites}}" site="{{site}}" on-core-activate="siteSelect" route="home"></twb-sites>
        <twb-site name="site" site="{{site}}" route="site"></twb-site>
        <twb-add-site name="addSite" route="add-site"></twb-add-site>
      </neon-animated-pages>
    </more-route-selector>


  </template>
</dom-module>

<script>
(function() {

  Polymer({

    is: 'twb-app', 


    siteSelect: function() {
    },

    back: function() {
      //this.site = null;
      MoreRouting.navigateTo('/');
    }



  });

})();
</script>
