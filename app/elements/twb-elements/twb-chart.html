<link rel="import" href="../../bower_components/iron-resizable-behavior/iron-resizable-behavior.html">

<dom-module id="twb-chart">
  <link rel="stylesheet" href="../../bower_components/morrisjs/morris.css">
  <style>
    :host {
      display: inline-block;
    }
    #canvas {
      width: 100%;
      height: 100%;
      position:relative;
    }
    #noData {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #999;
      font-size: 36px;
    }

    #noData span {
      margin-top: -50px;
    }
  </style>
  <template>
    <div id="canvas" hidden$="{{!displayChart(data)}}"></div>
    <div id="noData" hidden$="{{displayChart(data)}}"><span>No data</span></div>
  </template>
</dom-module>

<script>

(function() {

  Polymer({
    is: 'twb-chart',

    properties: {
      chart: {
        notify: true
      },
      data: {
        type: Object,
        value: function () {
          return {};
        }
      },
      postUnits: {
        type: String,
        value: ''
      }
    },

    observers: [
      'updateChart(data.*)'
    ],

    behaviors: [
      Polymer.IronResizableBehavior
    ],

    listeners: {
      'iron-resize': 'onIronResize'
    },

    attached: function() {
      this.async(this.notifyResize, 1);
    },

    onIronResize: function() {
      if (this.chart) {
        this.chart.resizeHandler();
      }
    },

    updateChart: function() {
      if (this.data && this.data.length > 0) {
        if (this.chart) {
          this.chart.setData(this.data);
        }
        else {
          this.chart = new Morris.Line({
            element: this.$.canvas,
            data: this.data,
            xkey: 'time',
            ykeys: ['value'],
            labels: ['Value'],
            pointSize: 0,
            gridTextColor: '#fff',
            lineColors: ['#4285f4'],
            postUnits: this.postUnits,
            dateFormat: function (x) { return moment(x).format('LL'); }
          });
        }
      }
      else if (this.chart) {
        this.chart.setData([]);
      }
    },

    displayChart: function(data) {
      return data !== undefined && data !== null && data.length > 0;
    }

  });

})();
</script>
