<dom-module id="twb-edit-page">
  <style>
    :host {
      @apply(--layout-vertical);
    }

    #content {
      padding: 10px 22px 10px 22px;
      background-color: #fff;
    }

  </style>
  <template>
    <paper-header-panel class="flex">
      <paper-toolbar>
        <paper-icon-button icon="close" on-tap="closeTapped"></paper-icon-button>
        <span class="title">Edit page</span>
        <span class="flex"></span>
        <paper-button on-tap="saveTapped">Save</paper-button>
      </paper-toolbar>
      <div id="content" class="fit">
        <paper-input id="name" label="Page name" value="[[page.name]]"></paper-input>
        <paper-input id="url" label="URL" value="[[page.url]]"></paper-input>

        <paper-dialog id="discardDlg" modal>
          <p>Discard edit.</p>
          <div class="buttons">
            <paper-button dialog-dismiss>Cancel</paper-button>
            <paper-button dialog-confirm autofocus on-tap="closePage">Discard</paper-button>
          </div>
        </paper-dialog>
      </div>
    </paper-header-panel>


  </template>
</dom-module>

<script>
(function() {

  Polymer({
    is: 'twb-edit-page',

    properties: {
      page: {
        type: Object,
        value: null
      }
    },

    closeTapped: function() {
      if (this.$['name'].value !== this.page.name || this.$['url'].value !== this.page.url) {
        this.$.discardDlg.open();
      }
      else {
        this.closePage();
      }
    },

    closePage: function() {
      this.fire('show-page', {page: this.page});
    },

    createTapped: function() {
      this.$['name'].invalid = false;
      this.$['url'].invalid = false;

      TwbService.updatePage(this.page.id, this.page, this.handleResponse, this.handleError, this);
    },

    handleResponse: function(data) {
      this.showToast("Page has been updated");
      this.closePage();
    },

    handleError: function(error) {
      if (error === null) {
        this.showToast("Error : can't save page");
      }
      else {
        var errors = error.errors;
        for (var prop in errors) {
          if (errors.hasOwnProperty(prop)) {
            var objId = prop;
            if (this.$[objId] !== undefined) {
              this.$[objId].invalid = true;
              this.$[objId].errorMessage = errors[prop][0];
            }
          }
        }       
      }
    },

    showToast: function(message) {
      this.fire('message', {message: message});
    }

  });

})();
</script>
