<dom-module id="twb-sites">

  <style>
    :host {
      @apply(--layout-horizontal);
    }

    .site-item {
      display: block;
      width: 200px;
      height: 160px;
      background-color: white;
      margin-top: 8px;
      margin-left: 4px;
      margin-right: 4px;

      box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.26);
      border-radius: 2px;
    }

    .label {
    display: inline;
    padding: .2em .6em .3em;
    font-size: 75%;
    font-weight: 500;
    line-height: 1;
    color: #fff;
    text-align: center;
    white-space: nowrap;
    vertical-align: baseline;
    border-radius: .25em;
    }

    .label-success {
    background-color: #5cb85c;
    }

    .label-warning {
    background-color: #f0ad4e;
    }

    .label-danger {
    background-color: #d9534f;
    }
  </style>
  <template>

    <iron-selector selected="{{selected}}" layout horizontal wrap>
      <template repeat="{{item, i in sites}}">
        <div class="site-item" hero-id="site-{{item.id}}" hero>
          <img src="{{item.img_thumb}}"/>
          <div style="text-align:center">
            <span class="label label-success">{{item.upTime}}%</span>
            <span class="label label-warning">{{item.responseTime}}ms</span>
            <span class="label label-danger">{{item.speedIndex}}</span>
          </div>
        </div>
      </template>

    </iron-selector>

  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'twb-sites',

    selectedChanged: function() {
      this.site = this.sites[this.selected];
    }
  });

})();
</script>
