<link rel="import" href="twb-period-dropdown.html">
<link rel="import" href="twb-value-card.html">
<link rel="import" href="twb-chart-card.html">

<dom-module id="twb-page">
  <style>
    :host {
      @apply(--layout-vertical);
    }

    #content {
      margin-top: 8px;
    }

    #cards {
      @apply(--layout-horizontal);
      @apply(--layout-wrap);
      @apply(--layout-center-justified);
    }

    #charts {
      @apply(--layout-vertical);
      @apply(--layout-wrap);
      @apply(--layout-center-justified);
    }

    paper-toolbar ::content > #middleBar {
      z-index: 9999;
    }

    twb-value-card:hover {
      cursor: pointer;
    }

  </style>
  <template>
    <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>

    <paper-header-panel id="panel" class="flex">
      <paper-toolbar class$="{{computeToolbarClass(wide)}}">
        <paper-icon-button icon="arrow-back" on-tap="backTapped"></paper-icon-button>
        <template is="dom-if" if="{{!wide}}">
          <span>[[page.name]]</span>
          <div class="flex middle"></div>
          <twb-period-dropdown class="middle" period="{{period}}"></twb-period-dropdown>
        </template>
        <template is="dom-if" if="{{wide}}">
          <span>
            <span>[[page.name]]</span>
            <span> stats for&nbsp;</span>
            <twb-period-dropdown period="{{period}}"></twb-period-dropdown>
          </span>
        </template>
        <div class="flex"></div>
        <paper-icon-button icon="create" on-tap="editTapped" hidden$="{{!page.editable}}"></paper-icon-button>
        <paper-icon-button icon="delete" on-tap="deleteTapped" hidden$="{{!page.deletable}}"></paper-icon-button>
      </paper-toolbar>

      <div id="content" class="fit">

        <div id="cards">
          <twb-value-card text="up time" value="[[page.uptime]]" warning-value="99.7" alert-value="99.4" post-fix="%" test="lt" on-tap="uptimeTapped">
          </twb-value-card>

          <twb-value-card text="response time" value="[[page.responseStart]]" warning-value="500" alert-value="1000" post-fix="ms" test="gt" on-tap="responseTimeTapped">
          </twb-value-card>

          <twb-value-card text="first paint" value="[[page.firstPaint]]" warning-value="4500" alert-value="8000" post-fix="ms" test="gt" on-tap="firstPaintTapped">
          </twb-value-card>

          <twb-value-card text="speed index" value="[[page.speedIndex]]" warning-value="4500" alert-value="8000" test="gt" on-tap="speedIndexTapped">
          </twb-value-card>

          <twb-value-card text="dom ready" value="[[page.domReady]]" warning-value="4500" alert-value="8000" post-fix="ms" test="gt" on-tap="domReadyTapped">
          </twb-value-card>

          <twb-value-card text="fully loaded" value="[[page.pageLoad]]" warning-value="8000" alert-value="15000" post-fix="ms" test="gt" on-tap="pageLoadTapped">
          </twb-value-card>
        </div>

        <div id="charts">
          <twb-chart-card id="uptimeChart" name="Uptime" data="[[page.uptimes]]" post-units="%"></twb-chart-card>
          <twb-chart-card id="responseTimeChart" name="Response time" data="[[page.responseStarts]]" post-units="ms"></twb-chart-card>
          <twb-chart-card id="firstPaintChart" name="First paint" data="[[page.firstPaints]]" post-units="ms"></twb-chart-card>
          <twb-chart-card id="speedIndexChart" name="Speed index" data="[[page.speedIndexes]]"></twb-chart-card>
          <twb-chart-card id="domReadyChart" name="Dom ready" data="[[page.domReadies]]" post-units="ms"></twb-chart-card>
          <twb-chart-card id="pageLoadChart" name="Fully loaded" data="[[page.pageLoads]]" post-units="ms"></twb-chart-card>
        </div>

        <paper-dialog id="deleteDlg" modal>
          <p>Delete page ?</p>
          <div class="buttons">
            <paper-button dialog-dismiss>Cancel</paper-button>
            <paper-button dialog-confirm autofocus on-tap="deletePage">Delete</paper-button>
          </div>
        </paper-dialog>
      </div>
    </paper-header-panel>

  </template>
</dom-module>

<script>
(function() {

  Polymer({
    is: 'twb-page',

    properties: {
      page: {
        type: Object,
        value: null
      },
      period: {
        type: Object
      }
    },

    computeToolbarClass: function(param) {
      return this.wide ? "" : "medium-tall";
    },

    backTapped: function(e) {
      this.fire('show-pages');
    },

    editTapped: function(e) {
      this.fire('edit-page', {page: this.page});
    },

    deleteTapped: function(e) {
      this.$.deleteDlg.open();
    },

    deletePage: function(e) {
      TwbService.deletePage(this.page.id, this.handleResponse, this.handleError, this);
    },

    handleResponse: function(data) {
      this.fire('page-deleted', {page: page});
      this.fire('message', {message: "Page has been deleted"});
    },

    handleError: function(error) {
      this.fire('message', {message: "Error : can't delete page"});
    },

    uptimeTapped: function() {
      this.scrollIntoView('uptimeChart');
    },

    responseTimeTapped: function() {
      this.scrollIntoView('responseTimeChart');
    },

    firstPaintTapped: function() {
      this.scrollIntoView('firstPaintChart');
    },

    speedIndexTapped: function() {
      this.scrollIntoView('speedIndexChart');
    },

    domReadyTapped: function() {
      this.scrollIntoView('domReadyChart');
    },

    pageLoadTapped: function() {
      this.scrollIntoView('pageLoadChart');
    },

    scrollIntoView: function(elemID) {
      var e = document.getElementById(elemID);
      $(this.$.panel.scroller).animate({
        scrollTop: $(e).offset().top - 80
      }, 500);
    }

  });

})();
</script>
