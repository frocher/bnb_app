<link rel="import" href="twb-period-dropdown.html">

<dom-module id="twb-page">
  <style>
    :host {
      @apply(--layout-vertical);
    }

    .page {
      padding-left: 8px;
      padding-right: 8px;
    }


    .box {
      border-radius: 2px;
      width: 250px;
      height: 120px;
      margin-bottom: 15px;
      margin-left: 10px;
      margin-right: 10px;
      overflow: hidden;
    }


    .box .inner {
      padding: 10px;
    }

    .bg-green {
      background-color: #4caf50;
      color: #fff;
    }

    .bg-yellow {
      background-color: #ffeb3b;
      color: #000;
    }

    .bg-red {
      background-color: #f44336;
      color: #fff;
    }

    .box h3 {
      font-size: 38px;
      font-weight: bold;
      margin: 0 0 10px 0;
      white-space: nowrap;
      padding: 0;
    }

    .box p {
      font-size: 15px;
    }
  </style>
  <template>
    <paper-header-panel class="flex">

      <paper-toolbar id="pageToolbar">
        <div class="fit" style="height: 114px; opacity:0.3; overflow:hidden">
          <img id="bkgImage"></img>
        </div>

        <paper-icon-button icon="arrow-back" on-tap="backTapped"></paper-icon-button>

        <span>
          <span>[[page.name]]</span>
          <span> stats for&nbsp;</span>
          <twb-period-dropdown></twb-period-dropdown>
        </span>
        <div class="flex"></div>
        <paper-icon-button icon="create" on-tap="editTapped" hidden?="{{!page.editable}"></paper-icon-button>
        <paper-icon-button icon="delete" on-tap="deleteTapped" hidden?="{{!page.deletable}"></paper-icon-button>
      </paper-toolbar>

      <div id="content" class="fit">

        <h2>Hello</h2>
        <div class="box bg-green">
          <div class="inner">
              <h3>{{page.upTime}}<span style="font-size:smaller">%</span></h3>
              <p>
                up time
              </p>
          </div>
        </div>
        <div class="box bg-yellow">
          <div class="inner">
              <h3>{{page.responseTime}}<span style="font-size:smaller">ms</span></h3>
              <p>
                response time
              </p>
          </div>
        </div>
        <div class="box bg-red">
          <div class="inner">
              <h3>{{page.speedIndex}}</h3>
              <p>
                speed index
              </p>
          </div>
        </div>
        <div class="box bg-red">
          <div class="inner">
              <h3>{{page.speedIndex}}</h3>
              <p>
                speed index
              </p>
          </div>
        </div>        <div class="box bg-red">
          <div class="inner">
              <h3>{{page.speedIndex}}</h3>
              <p>
                speed index
              </p>
          </div>
        </div>        <div class="box bg-red">
          <div class="inner">
              <h3>{{page.speedIndex}}</h3>
              <p>
                speed index
              </p>
          </div>
        </div>        <div class="box bg-red">
          <div class="inner">
              <h3>{{page.speedIndex}}</h3>
              <p>
                speed index
              </p>
          </div>
        </div>        <div class="box bg-red">
          <div class="inner">
              <h3>{{page.speedIndex}}</h3>
              <p>
                speed index
              </p>
          </div>
        </div>        <div class="box bg-red">
          <div class="inner">
              <h3>{{page.speedIndex}}</h3>
              <p>
                speed index
              </p>
          </div>
        </div>      

        <paper-dialog id="deleteDlg" modal>
          <p>Delete page ?</p>
          <div class="buttons">
            <paper-button dialog-dismiss>Cancel</paper-button>
            <paper-button dialog-confirm autofocus on-tap="deletePage">Delete</paper-button>
          </div>
        </paper-dialog>
    </div>
    </paper-header-panel>

  </template>
</dom-module>

<script>
(function() {

  Polymer({
    is: 'twb-page',

    properties: {
      page: {
        type: Object,
        value: null
      }
    },

    backTapped: function(e) {
      page('/');
    },

    editTapped: function(e) {
      this.fire('edit-page', {page: this.page});
    },

    deleteTapped: function(e) {
      this.$.deleteDlg.open();
    },

    deletePage: function(e) {
      TwbService.deletePage(this.page.id, this.handleResponse, this.handleError, this);
    },

    handleResponse: function(data) {
      this.showToast("Page has been deleted");
      page('/');
    },

    handleError: function(error) {
      this.showToast("Error : can't delete page");
    }

  });

})();
</script>
