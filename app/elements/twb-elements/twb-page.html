<dom-module id="twb-page">
  <link rel="stylesheet" href="twb-page.css">
  <style>
    :host {
      @apply(--layout-vertical);
    }
  </style>
  <template>
    <div class="page" flex hero hero-id="page-{{page.id}}">
      <h2>Hello {{page.name}}</h2>
      <div horizontal layout wrap>
        <div class="box bg-green">
          <div class="inner">
              <h3>{{page.upTime}}<span style="font-size:smaller">%</span></h3>
              <p>
                up time
              </p>
          </div>
        </div>
        <div class="box bg-yellow">
          <div class="inner">
              <h3>{{page.responseTime}}<span style="font-size:smaller">ms</span></h3>
              <p>
                response time
              </p>
          </div>
        </div>
        <div class="box bg-red">
          <div class="inner">
              <h3>{{page.speedIndex}}</h3>
              <p>
                speed index
              </p>
          </div>
        </div>
        <div flex></div>
        <img src="{{page.img}}"/>
      </div>
    </div>

    </core-selector>

  </template>
</dom-module>

<script>
(function() {

  Polymer({
    is: 'twb-page'
  });

})();
</script>
