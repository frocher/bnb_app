<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-layout.html">
<link rel="import" href="../bower_components/iron-a11y-keys/iron-a11y-keys.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="bnb-collapse.html">
<link rel="import" href="bnb-common-styles.html">
<link rel="import" href="bnb-data.html">
<link rel="import" href="bnb-divider.html">

<dom-module id="bnb-user-preferences">
  <template>
    <style include="bnb-common-styles">
      :host {
        @apply --layout-horizontal;
      }

      #content {
        @apply --layout-horizontal;
        @apply --layout-center-justified;
      }

      #container {
        width: 100%;
        max-width: 1000px;
        padding: 10px 22px 10px 22px;
        @apply --layout-vertical;
      }
    </style>

    <iron-a11y-keys keys="enter" target="[[target]]" on-keys-pressed="saveTapped">
    </iron-a11y-keys>
    <bnb-data id="data"></bnb-data>
    <app-header-layout fullbleed>
      <app-header slot="header" fixed condenses shadow>
        <app-toolbar>
          <paper-icon-button icon="close" on-tap="closeTapped"></paper-icon-button>
          <span class="title">User preferences</span>
          <span class="flex"></span>
          <paper-button on-tap="saveTapped">Save</paper-button>
        </app-toolbar>
      </app-header>
      <div id="content" class="fit">
        <div id="container">
          <bnb-collapse icon="icons:info" header="General" opened>
            <paper-input id="name" label="Name" value="[[user.name]]" autofocus="true"></paper-input>
          </bnb-collapse>
          <bnb-divider></bnb-divider>
        </div>
      </div>
    </app-header-layout>

    <paper-dialog id="discardDlg" modal>
      <p>Discard edit.</p>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button dialog-confirm autofocus on-tap="closePage">Discard</paper-button>
      </div>
    </paper-dialog>
  </template>

  <script>
    class BnbUserPreferences extends Polymer.Element {
      static get is() { return 'bnb-user-preferences'; }
      static get properties() {
        return {
          user: Object,
          target: Object
        }
      }

      ready() {
        super.ready();
        this.target = this.$.content;
        this.addEventListener('update_user_success', e => {this.handleSuccess(e.detail)})
        this.addEventListener('update_user_error', e => {this.handleError(e.detail)})

      }

      closeTapped() {
        if (this.$['name'].value !== this.user.name) {
          this.$.discardDlg.open();
        }
        else {
          this.closePage();
        }
      }

      closePage() {
        this.$['name'].invalid = false;
        window.history.pushState({}, null, '/home');
        window.dispatchEvent(new CustomEvent('location-changed'));
      }

      saveTapped() {
        this.$['name'].invalid = false;

        let user = {
          name: this.$['name'].value
        }

        this.$.data.updateUser(this.user.id, user);
      }

      handleSuccess(data) {
        this.user = data;
        this.closePage();
      }

      handleError(errors) {
        if (errors === null) {
          this.dispatchEvent(new CustomEvent('message', {bubbles: true, composed: true, detail: 'Error : can\'t save user preferences'}));
        }
        else {
          for (let prop in errors) {
            if (errors.hasOwnProperty(prop)) {
              let objId = prop;
              if (this.$[objId] !== undefined) {
                this.$[objId].invalid = true;
                this.$[objId].errorMessage = errors[prop][0];
              }
            }
          }
        }
      }
    }

    window.customElements.define(BnbUserPreferences.is, BnbUserPreferences);
  </script>

</dom-module>
