<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-layout.html">
<link rel="import" href="../bower_components/iron-a11y-keys/iron-a11y-keys.html">
<link rel="import" href="../bower_components/neon-animation/neon-animatable.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="bnb-common-styles.html">
<link rel="import" href="bnb-data.html">

<dom-module id="bnb-add-page">
  <template>
    <style include="bnb-common-styles">
      :host {
        @apply --layout-vertical;
      }

      paper-button {
        font-size: 16px;
      }

      #content {
        @apply --layout-horizontal;
        @apply --layout-center-justified;
      }

      #container {
        width:100%;
        max-width: 1000px;
        padding: 10px 22px 10px 22px;
      }
    </style>

    <iron-a11y-keys keys="enter" target="[[target]]" on-keys-pressed="createTapped">
    </iron-a11y-keys>
    <bnb-data id="data"></bnb-data>
    <app-header-layout fullbleed>
      <app-header slot="header" fixed condenses shadow>
        <app-toolbar>
          <paper-icon-button icon="close" on-tap="closeTapped"></paper-icon-button>
          <span class="title">New page</span>
          <span class="flex"></span>
          <paper-button on-tap="createTapped">Create</paper-button>
        </app-toolbar>
      </app-header>
      <div id="content" class="fit">
        <div id="container">
          <paper-input id="name" label="Page name" value="{{pageName}}" autofocus="true"></paper-input>
          <paper-input id="url" label="URL" value="{{url}}"></paper-input>
        </div>
      </div>
    </app-header-layout>

    <paper-dialog id="discard_dlg" modal>
      <p>Discard new page.</p>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button dialog-confirm autofocus on-tap="closePage">Discard</paper-button>
      </div>
    </paper-dialog>

  </template>

  <script>
    class BnbAddPage extends Polymer.mixinBehaviors([Polymer.NeonAnimatableBehavior, Polymer.IronResizableBehavior], Polymer.Element) {
      static get is() { return 'bnb-add-page'; }

      static get properties() {
        return {
          target: Object,
          pageName: String,
          url: String
        }
      }

      ready() {
        super.ready();
        this.clearFields();
        this.target = this.$.content;
        this.addEventListener('create_page_success', e => {this.handleSuccess(e.detail)})
        this.addEventListener('create_page_error', e => {this.handleError(e.detail)})
      }

      closeTapped() {
        if (this.pageName !== '' || this.url !== '') {
          this.$.discard_dlg.open();
        }
        else {
          this.closePage();
        }
      }

      createTapped() {
        this.$['name'].invalid = false;
        this.$['url'].invalid = false;

        this.$.data.createPage(this.pageName, this.url, this.handleResponse, this.handleError);
      }

      handleSuccess(data) {
        this.closePage();
      }

      handleError(errors) {
        if (errors === null) {
          this.dispatchEvent(new CustomEvent('message', {bubbles: true, composed: true, detail: "Error : can't create page"}));
        }
        else {
          for (let prop in errors) {
            if (errors.hasOwnProperty(prop)) {
              var objId = prop;
              if (this.$[objId] !== undefined) {
                this.$[objId].invalid = true;
                this.$[objId].errorMessage = errors[prop][0];
              }
            }
          }
        }
      }

      clearFields() {
        this.$['name'].invalid = false;
        this.$['url'].invalid = false;
        this.pageName = '';
        this.url = '';
      }

      closePage() {
        this.clearFields();
        window.history.pushState({}, null, '/home');
        window.dispatchEvent(new CustomEvent('location-changed'));
      }
    }
    window.customElements.define(BnbAddPage.is, BnbAddPage);
  </script>

</dom-module>
