<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-layout.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid-sorter.html">
<link rel="import" href="bnb-actions.html">
<link rel="import" href="bnb-common-styles.html">

<dom-module id="bnb-uptime-details">
  <template>
    <style include="bnb-common-styles">
      :host {
        @apply --layout-vertical;
      }
      
      #content {
        padding: 8px;
      }

      .center {
        text-align: center;
      }

      .down {
        color: #fff;
        border-radius: 4px;
        text-align: center;
        padding: 2px;
        background-color: #B71C1C;
      }

      .up {
        color: #fff;
        border-radius: 4px;
        text-align: center;
        padding: 2px;
        background-color: #1B5E20;
      }

      a {
        color: rgba(0, 0, 0, var(--dark-primary-opacity));
      }

      vaadin-grid {
        height: auto;

        --vaadin-grid-header-cell: {
          color: rgba(0, 0, 0, var(--dark-secondary-opacity));
          font-size: 14px;
          text-align: center;
          height: auto;
          border-right: 1px dotted rgba(0, 0, 0, var(--dark-primary-opacity));
        };

        --vaadin-grid-body-cell: {
          color: rgba(0, 0, 0, var(--dark-primary-opacity));
          font-size: 13px;
          border-right: 1px dotted rgba(0, 0, 0, var(--dark-primary-opacity));
        };

        --vaadin-grid-body-row-hover-cell: {
          background-color: var(--paper-grey-200);
        };

        --vaadin-grid-body-row-selected-cell: {
          background-color: var(--paper-grey-100);
        };
      }
    </style>

    <app-header-layout fullbleed>
      <app-header slot="header" fixed condenses shadow>
        <app-toolbar>
          <paper-icon-button icon="arrow-back" on-tap="backTapped"></paper-icon-button>
          <span>[[page.name]]</span>
        </app-toolbar>
      </app-header>

      <div id="content" class="fit">
        <vaadin-grid id="grid" items="[[uptimeDetails]]">
          <vaadin-grid-column width="155px" flex-grow="0">
            <template class="header">
              <vaadin-grid-sorter path="time" direction="desc">time</vaadin-grid-sorter>
            </template>
            <template>[[_formatTime(item.time)]]</template>
          </vaadin-grid-column>
          <vaadin-grid-column width="70px" flex-grow="0">
            <template class="header">Status</template>
            <template>
              <div class$="[[_statusClass(item.value)]]">
                [[_formatStatus(item.value)]]
              </div>
            </template>
          </vaadin-grid-column>
          <vaadin-grid-column width="60px" flex-grow="0">
            <template class="header">Code</template>
            <template><div class="center">[[item.error_code]]</div></template>
          </vaadin-grid-column>
          <vaadin-grid-column flex-grow="1">
            <template class="header">Message</template>
            <template>[[item.error_message]]</template>
          </vaadin-grid-column>
          <vaadin-grid-column width="52px" flex-grow="0">
            <template class="header"></template>
            <template>
              <div hidden$="[[!item.time_key]]">
                <a href="[[_computeUrl(item.time_key)]]" title="Show content" target="_blank">
                  <paper-icon-button icon="visibility"></paper-icon-button>
                </a>
              </div>
            </template>
          </vaadin-grid-column>
        </vaadin-grid>
      </div>
    </app-header-layout>

  </template>

  <script src="../bower_components/moment/min/moment.min.js"></script>

  <script>
    class BnbUptimeDetails extends BnbActions(Polymer.Element) {
      static get is() { return 'bnb-uptime-details'; }

      static get properties() {
        return {
          page: {
            type: Object,
            statePath: 'page'
          },
          uptimeDetails: {
            type: Object,
            statePath: 'uptime_details'
          }
        }
      }

      backTapped() {
        this.dispatch('updateRoute', 'page/' + this.page.id);
      }

      _formatTime(time) {
        return moment(time).format('lll');
      }

      _statusClass(value) {
        return value === 0 ? 'down' : 'up';
      }

      _formatStatus(value) {
        return value === 0 ? 'Down' : 'Up';
      }

      _statusClass(value) {
        return value === 0 ? 'down' : 'up';
      }

      _computeUrl(key) {
        if (key) {
          return this.getRequestUrl('pages/' + this.page.id + '/uptime/' + key);
        }
        return '';
      }
    }
    window.customElements.define(BnbUptimeDetails.is, BnbUptimeDetails);

  </script>
</dom-module>
