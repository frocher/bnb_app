<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-a11y-keys/iron-a11y-keys.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="bnb-actions.html">
<link rel="import" href="bnb-auth-form.html">
<link rel="import" href="bnb-tools.html">

<dom-module id="bnb-signup">
  <template>
    <style>
      :host {
        @apply --layout-horizontal;
        @apply --layout-center-justified;
      }
    </style>
    <iron-a11y-keys keys="enter" target="[[target]]" on-keys-pressed="signupSubmitTapped">
    </iron-a11y-keys>

    <bnb-auth-form id="signup-form" name="signup" title="Sign up" buttons="[[signupButtons]]">

      <paper-input id="name" autofocus="true" label="Full name" type="text" value="{{fullname}}">
      </paper-input>

      <paper-input id="email" label="E-mail" type="email" value="{{email}}">
      </paper-input>

      <paper-input id="password" label="Password" autocomplete="off" type="password" value="{{password}}">
      </paper-input>

      <paper-input id="password_confirmation" label="Retype password" autocomplete="off" type="password" value="{{password_confirmation}}">
      </paper-input>

      <div class="actions">
        <paper-button on-tap="signupSubmitTapped">Sign me up</paper-button>
      </div>
    </bnb-auth-form>
  </template>

  <script>
    class BnbSignUp extends BnbActions(Polymer.Element) {
      static get is() { return 'bnb-signup'; }

      static get properties() {
        return {
          target: Object,
          fullname: {
            type: String,
            value: ''
          },
          email: {
            type: String,
            value: ''
          },
          password: {
            type: String,
            value: ''
          },
          password_confirmation: {
            type: String,
            value: ''
          },
          errors: {
            type: Object,
            statePath: 'errors',
            observer: '_errorsChanged'
          },
          signupButtons: Array
        }
      }

      ready() {
        super.ready();
        this.target = this.$['signup-form'];
        this.signupButtons = [{text:'Sign in', path:'/signin'}, {text:'Forgot your password', path:'/forgot-password'}];
      }

      signupSubmitTapped() {
        this.$['name'].invalid = false;
        this.$['email'].invalid = false;
        this.$['password'].invalid = false;
        this.$['password_confirmation'].invalid = false;

        this.signup(this.fullname, this.email, this.password, this.password_confirmation, this._homeUrl());
      }

      _errorsChanged(newVal, oldVal) {
        if (this.errors) {
          for (let prop in this.errors) {
            if (this.errors.hasOwnProperty(prop)) {
              let objId = prop;
              if (this.$[objId] !== undefined) {
                this.$[objId].invalid = true;
                this.$[objId].errorMessage = this.errors[prop][0];
              }
            }
          }
        }
      }

      _homeUrl() {
        return BnbTools.getFullPath('');
      }
    }

    window.customElements.define(BnbSignUp.is, BnbSignUp);
  </script>

</dom-module>
