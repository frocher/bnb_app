<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-a11y-keys/iron-a11y-keys.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="bnb-auth-form.html">
<link rel="import" href="bnb-data.html">
<link rel="import" href="bnb-tools.html">

<dom-module id="bnb-signup">
  <template>
    <style>
      :host {
        @apply --layout-horizontal;
        @apply --layout-center-justified;
      }
    </style>
    <iron-a11y-keys keys="enter" target="[[target]]" on-keys-pressed="signupSubmitTapped">
    </iron-a11y-keys>

    <bnb-data id="data"></bnb-data>

    <bnb-auth-form id="signup-form" name="signup" title="Sign up" buttons="[[signupButtons]]">

      <paper-input id="signup-name" autofocus="true" label="Full name" type="text" value="{{fullname}}">
      </paper-input>

      <paper-input id="signup-email" label="E-mail" type="email" value="{{email}}">
      </paper-input>

      <paper-input id="signup-password" label="Password" autocomplete="off" type="password" value="{{password}}">
      </paper-input>

      <paper-input id="signup-password_confirmation" label="Retype password" autocomplete="off" type="password" value="{{password_confirmation}}">
      </paper-input>

      <div class="actions">
        <paper-button on-tap="signupSubmitTapped">Sign me up</paper-button>
      </div>
    </bnb-auth-form>
  </template>

  <script>
    class BnbSignUp extends Polymer.Element {
      static get is() { return 'bnb-signup'; }

      static get properties() {
        return {
          target: Object,
          fullname: {
            type: String,
            value: ''
          },
          email: {
            type: String,
            value: ''
          },
          password: {
            type: String,
            value: ''
          },
          password_confirmation: {
            type: String,
            value: ''
          },
          signupButtons: Array
        }
      }

      ready() {
        super.ready();
        this.target = this.$['signup-form'];
        this.signupButtons = [{text:'Sign in', path:'signin'}, {text:'Forgot your password', path:'forgot-password'}];
        this.addEventListener('signup_error', e => {this.handleSignupError(e.detail)})
      }

      signupSubmitTapped() {
        this.$['signup-name'].invalid = false;
        this.$['signup-email'].invalid = false;
        this.$['signup-password'].invalid = false;
        this.$['signup-password_confirmation'].invalid = false;

        this.$.data.signup(this.fullname, this.email, this.password, this.password_confirmation, this._homeUrl());
      }

      handleSignupError(errors) {
        for (let prop in errors) {
          if (errors.hasOwnProperty(prop)) {
            let objId = 'signup-' + prop;
            if (this.$[objId] !== undefined) {
              this.$[objId].invalid = true;
              this.$[objId].errorMessage = errors[prop][0];
            }
          }
        }
      }

      showToast(message) {
        this.fire('message', {message: message});
      }

      _homeUrl() {
        return BnbTools.getFullPath('');
      }
    }

    window.customElements.define(BnbSignUp.is, BnbSignUp);
  </script>

</dom-module>
