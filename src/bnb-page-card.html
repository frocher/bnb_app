    <style>
      paper-card {
        display: block;
        cursor: pointer;
        width: 100%;
        height: 100%;
      }

      .card-content h2 {
        margin: 0;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .card-content a {
        display: block;
        color: #9e9e9e;
        text-decoration: none;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .card-content a:hover {
        text-decoration: underline;
      }

      .hurt {
        position:absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left:0;

        -webkit-animation: pulse 5s infinite;
        animation: pulse 5s infinite;

        opacity: 1;
        background-color: red;
      }

      @-webkit-keyframes pulse {
        0% {opacity: 0}
        50% {opacity: 0.3}
        100% {opacity: 0}
      }

      @keyframes pulse {
        0% {opacity: 0}
        50% {opacity: 0.3}
        100% {opacity: 0}
      }

        <h2>[[page.name]]</h2>
        <a href="[[page.url]]" on-tap="urlTapped" target="_blank" title="Open url in a new tab">[[page.url]]</a>
      </div>
      <paper-ripple></paper-ripple>

    </paper-card>

  </template>

  <script>

    class BnbPageCardGestures extends Polymer.GestureEventListeners(Polymer.Element) {
    }

    class BnbPageCard extends BnbActions(BnbPageCardGestures) {
      static get is() { return 'bnb-page-card'; }

      static get properties() {
        return {
          page: {
            type: Object,
            value: null
          }
        }
      }

      cardTapped(e) {
        this.dispatch('updateRoute', 'page/' + this.page.id);
      }

      urlTapped(e) {
        e.stopPropagation();
      }

      _computeScreenshotUrl(item) {
        return this.getRequestUrl('pages/' + item.id + '/screenshot?style=thumb');
      }

      _computeHurt(item) {
        if (item.uptime_status === 0) {
          return 'hurt';
        }
        return '';
      }
    }
    window.customElements.define(BnbPageCard.is, BnbPageCard);
  </script>

</dom-module>
