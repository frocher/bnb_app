<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-a11y-keys/iron-a11y-keys.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="bnb-auth-form.html">
<link rel="import" href="bnb-data.html">
<link rel="import" href="bnb-tools.html">

<dom-module id="bnb-forgot-password">
  <template>
    <style>
      :host {
        @apply --layout-horizontal;
        @apply --layout-center-justified;
      }
    </style>

    <iron-a11y-keys keys="enter" target="[[target]]" on-keys-pressed="submitTapped"></iron-a11y-keys>
    <bnb-data id="data"></bnb-data>

    <bnb-auth-form id="forgot-form" title="Password forgotten" buttons="[[forgotButtons]]">
      <paper-input id="forgot-email" label="E-mail" type="email" value="{{email}}" autofocus="true">
      </paper-input>

      <div class="actions">
        <paper-button on-tap="submitTapped">Reset password</paper-button>
      </div>
    </bnb-auth-form>
  </template>

  <script>
    class BnbForgotPassword extends Polymer.Element {
      static get is() { return 'bnb-forgot-password'; }

      static get properties() {
        return {
          target: Object,
          forgotButtons: Array,
          email: {
            type: String,
            value: ''
          }
        }
      }

      ready() {
        super.ready();
        this.target = this.$['forgot-form'];
        this.forgotButtons = [{text:'Sign up', path:'signup'}, {text:'Sign in', path:'signin'}];
      }

      submitTapped() {
        this.$['forgot-email'].isInvalid = false;
        this.$.data.forgotPassword(this.email, BnbTools.getFullPath('edit-password'));
      }

      handleResponse(data) {
        this.fire('message', {message: data.message});
      }

      handleError(error) {
        this.fire('message', {message: error.errors[0]});
      }
    }

    window.customElements.define(BnbForgotPassword.is, BnbForgotPassword);

  </script>

</dom-module>
