<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="bnb-divider.html">

<dom-module id="bnb-value-chip">
  <template>
    <style>
      :host {
        padding-right: 8px;
        padding-left: 8px;
      }

      h3 {
        margin: 0 0 5px 0;
        padding: 0;
        white-space: nowrap;
        font-size: 32px;
        font-weight: bold;
      }

      p {
        margin-top: 5px;
        margin-bottom: 5px;
        color: var(--secondary-text-color);
        font-size: 16px;
      }
    </style>
    <h3>[[value]]<span style="font-size:smaller">[[suffix]]</span></h3>
    <p>[[text]]</p>
    <bnb-divider></bnb-divider>
  </template>

  <script>
    class BnbValueChip extends Polymer.Element {
      static get is() { return 'bnb-value-chip'; }

      static get properties() {
        return {
          text: {
            type: String,
            value: null
          },

          value: {
            type: Number,
            value: null
          },

          suffix: {
            type: String,
            value: null
          }
        }
      }
    }
    window.customElements.define(BnbValueChip.is, BnbValueChip);
  </script>

</dom-module>
